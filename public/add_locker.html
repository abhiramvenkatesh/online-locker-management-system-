<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Locker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .locker {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: grey;
            border-radius: 8px;
            cursor: pointer;
        }
        .locker.occupied {
            background-color: red;
        }
        .locker.selected {
            background-color: orange;
        }
        .duration-input {
            margin-top: 20px;
            text-align: center;
        }
        .duration-input input {
            padding: 10px;
            width: 100px;
        }
        .duration-input button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .duration-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container" id="lockerContainer">
    <!-- Lockers will be dynamically added here -->
</div>
<div class="duration-input">
    <input type="number" id="duration" placeholder="Hours" min="1">
    <button onclick="selectLocker()">Select Locker</button>
</div>

<script src="add_locker.js"></script>

</body>
</html>
